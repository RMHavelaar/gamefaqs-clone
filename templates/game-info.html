{% extends "base.html" %} {% block content %}

<div class="game-info-container">
  <div class="row">
    <div class="col-md-12">
      <div class="game-info-template">
        <img src="{{game.cover_art.url}}" /><br />
        {{platform}}
        <h1 class="game-title-detail">{{game.title}}</h1>
        <br />
        <p class="game-detail">
          About {{game.title}}: <br />
          {{game.description}}
        </p>
        <a href="/favorite_game/{{game.id}}">
          <button>add to favorite</button>
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
