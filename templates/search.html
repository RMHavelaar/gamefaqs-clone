<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if games %}
    {% for items in games %}
        <a href="/viewGames/{{items.id}}">
            {{ items.title.title }}<br>
        </a>
    {% endfor %}
    {% else %}
    <h1>No results found</h1>
    {% endif %}
    
</body>
</html>
