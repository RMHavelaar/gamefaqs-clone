{% extends "base.html" %} {% block content %}
<div class="search-results-container">
  <br />
  <h1 class="search-results-title">Your Search results:</h1>
  {% if games %} {% for items in games %}
  <a class="search-result" href="/viewGames/{{items.id}}">
    {{ items.title.title }}<br />
  </a>
  {% endfor %} {% else %}
  <h1>No results found</h1>
  {% endif %}
</div>
{% endblock %}
