{% extends "base.html" %} {% block content %}
<div class="user-list-container">
  <br />
  {% for items in user %}
  <h1 class="user-list-title">View online users</h1>
  <li>

    <a class="online-users" href="/user/{{items.id}}"> {{items.username}} </a>

    <img src="{{items.avatar.url}}" width="100px" height="100px"/>
    <a class="online-users" href="viewProfile/{{items.username}}"> {{items.username}} </a>

  </li>
</div>
{% endfor %} {% endblock %}
