<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Games</title>
</head>
<body>
    <h1>view all games</h1>
    {% for items in games %}
    <li>
        <a href="/viewGames/{{items.id}}">
            {{ items.title.title }}<br>
        </a>
        platform: <a href="/viewGames/platform/{{items.platform}}">{{items.platform}}</a>
    </li>
    {% endfor %}
</body>
</html>
