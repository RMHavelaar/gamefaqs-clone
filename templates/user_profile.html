{% extends "base.html" %} {% block content %}
<div class="container-img">
  <br />
  <div class="testing">
    <div class="container">
      <div class="row profile">
        <div class="col-md-3">
          <div class="profile-sidebar" style="background-color: #b3b3b3">
            <!-- #####TODO make avatar Show###### -->
            <div class="profile-userpic">
              <!-- <div class="img-responsive">{{user.avatar}}</div> -->
              <img
                src="/static/assets/images/hs.jpeg"
                class="img-responsive"
                alt=""
              />
            </div>
            <div class="profile-usertitle">
              <div class="profile-usertitle-name">{{user.username}}</div>
              <div class="profile-usertitle-job">{{user.fullname}}</div>
            </div>

            <div class="profile-userbuttons">
              <!-- ##### TODO proper follow link ###### -->
              <button
                type="button"
                class="btn btn-success btn-sm"
                href="/follow/1"
              >
                Follow
              </button>
              <!-- TODO Fix Users Email.  Users email is adding at the end of the sites url  I.E  http://localhost:8000/user/4/sdasdad@gmail.com-->
              <button type="button"  class="btn btn-danger btn-sm">
                <a id="email-link" href="{{user.email}}" target="_blank">{{user.email}}</a>
              </button>
            </div>

            <div class="portlet light bordered">
              <div class="row list-separated profile-stat">
                <div class="col-md-4 col-sm-4 col-xs-6">
                  <div class="uppercase profile-stat-title">1,187</div>
                  <div class="uppercase profile-stat-text">Posts</div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-6">
                  <div class="uppercase profile-stat-title">21,956</div>
                  <div class="uppercase profile-stat-text">Followers</div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-6">
                  <div class="uppercase profile-stat-title">3856</div>
                  <div class="uppercase profile-stat-text">Follows</div>
                </div>
              </div>
              <div>
                <h4 class="profile-desc-title">{{user.username}}'s Bio:</h4>
                <span class="profile-desc-text"> {{user.bio}} </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9" id="profile-hero">
          <div class="profile-content"></div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
