{% extends "base.html" %} {% block content %}

<div className="post-detail-container">
  <div class="row">
    <div class="col-md-12">
      <div class="post-detail-template">
        <h1>{{ object.topic }}</h1>
        <h2>{{ object.game }}</h2>
        <p>{{ object.text }}</p>
        <img src="{{object.thumbnail.url}}" />
        <p>Poster: {{ object.user_posted }}</p>
        <p>Published: {{ object.post_date }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
