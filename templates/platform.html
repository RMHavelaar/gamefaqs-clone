{% extends "base.html" %} {% block content %}

<div className="platform-container">
  <div class="row">
    <div class="col-md-12">
      <div class="platform-template">
        <h1>View by Platform</h1>
        {% for items in games %}
        <li>
          <a href="/viewGames/{{items.id}}">
            {{items.title.title}}<br />
            {{items.get_platform_display}}
          </a>
        </li>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
